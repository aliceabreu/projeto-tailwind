<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/input.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen w-screen flex items-center justify-center bg-gray-100">

  <div class="max-w-md">
    <h1 class="text-lg font-bold text-center mb-4">Login</h1>

    <div>
      <div class="bg-white shadow-md rounded-md p-6 space-y-4">
        <label for="email" class="block text-sm text-gray-800 mb-1">Email</label>
        <input id="email" type="text" class="w-full bg-gray-50">
      </div>

      <div class="bg-white shadow-md rounded-md p-6 space-y-4">
        <label for="password" class="block text-sm text-gray-800 mb-1">Senha</label>
        <input id="password" type="text" class="w-full bg-gray-50">
      </div>
    </div>

    <div class="text-right px-2 py-1 ">
        <a href="" class="text-sm text-gray-500 hover:underline">Esqueci minha senha</a>
    </div>

    <div>
      <button class="w-full bg-blue-500 hover:bg-gray-300 border border-gray-300 rounded px-1 py-1 text-sm text-gray-800 placeholder-gray-300 focus:outline-none focus:ring-2 transition-all duration-200 ease-in-out">Login</button>

    </div>

  </div>
</body>
</html>
